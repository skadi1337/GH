<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  
    <title>GH DETECTOR</title>

    <link rel="stylesheet" href="./node_modules/ol/ol.css">
    <link rel="stylesheet" href="./styles.css">

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

</head>

<body>
    
    <div class="container">

        <div class="map-container">
          <div id="aerialMap" class="map"></div>
        </div>
    
        <div class="controls-container" id="SettingsSidebar">
          <div class="form-group">
            <h3>1. Select Area</h3>
            <label for="mapProvider" style="margin-top: 5px; margin-bottom: 0px;">- Change Map View: <br> (use Google maps and Google maps satellite)</label>
            <select id="mapProvider" name="mapProvider"></select>
            <p style="margin-top: 10px; margin-bottom: 0px;">- Find coordinates (lat, lon)</p>
            <input type="text" id="LonLatInput" style="width: 80%;">
            <button id="LonLatSearch">search</button>
            <p style="margin: 0;">- Find address</p>
            <input type="text" id="geoInput" style="width: 80%;">
            <button id="geoSearch">search</button>
            <!-- <label id="coordinatesLabel"style="margin: 0;">- Map center coodinates: </label> -->
            <p style="font-size: large; margin-top: 13px; margin-bottom: 0px;">--- Hold alt and drag to select area</p>
            <p style="font-size: large; margin-bottom: 0px;">--- Single click to see coordinates</p>
          </div>
    
          <div class="form-group">
            <h3>2. Configuration</h3>
            <label for="mapProviderDownload" style="margin-top: 5px; margin-bottom: 0px;">- Download from: (should be left default)</label>
            <select id="mapProviderDownload" name="mapProviderDownload">
            </select>
            <label for="targetZoom" style="margin-top: 10px; margin-bottom: 0px;" >- Target Zoom: (should be 14-18)</label>
            <!-- <input type="number" id="targetZoom" name="targetZoom" value="18" min="2" max="18" style="width: 50%;"> -->
            <select id="targetZoom">
              <script>
                var select = document.getElementById("targetZoom");
                for (var i = 2; i <= 17; i++) {
                  var option = document.createElement("option");
                  option.value = i;
                  option.text = i;
                  select.appendChild(option);
                }
              </script>
              <option selected="true">18</option>
            </select>
            <label for="modelSelect" style="margin-top: 10px; margin-bottom: 0px;">- Model and contour color:</label>
            <select id="modelSelect" name="modelSelect" >
            </select>
            
            <input type="color" id="contourColorSelect" name="colorSelect" style="width: 20%; height: 20px;" value="#008000">
            <label for="hideContoursButton " style="margin-top: 10px; margin-bottom: 0px;">- Hide/Show contours:</label>
            <button id="hideContoursButton" style="width: 70%; margin-top: 0px;">Hide/Show contours</button>
            <label for="clearContoursButton " style="margin-top: 5px; margin-bottom: 0px;">- Clear contours:</label>
            <button id="clearContoursButton" style="width: 70%; margin-top: 0px;">Clear contours</button>
            
            
          </div>


          <div class="form-group">
            <h3 style="margin-bottom: 10px;">3. Preview tile grid</h3>
            <button id="showGridButton">SHOW GRID</button>
            <button id="hideGridButton">HIDE GRID</button>
            <label id="GridLabel"></label>
            <label id="GridErrorLabel"></label>
          </div>

          <div class="form-group">
            <h3 style="margin-bottom: 10px;">4. Process area</h3>
            <button id="downloadButton">PROCESS</button>
            <button id="downloadToLocalDeviceButton">DOWNLOAD TILES TO LOCAL DEVICE</button>
          </div>

        </div>

        <div class="controls-container" id="downloadSidebar" style="display: none;">
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill-download"></div>
          </div>
          <div id="progress-text-download" class="progress-text"></div>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill-model"></div>
          </div>
          <div class="progress-text" style="display: flex;">
            <label id="progress-text-model"></label>
          </div>
          <div style="display: flex;">
            <label>Display processing progress as black polygon:</label>
            <input type="checkbox" id="toggleModelProgress" checked>
          </div>
          <div style="padding-bottom: 50px; padding-top: 20px;">
          <label for="mapProvider2" style="margin-top: 0px;">- Change Map View:</label>
          <select id="mapProvider2" name="mapProvider2"></select>
          </div>
          <button id="cancelDownloadButton">CANCEL</button>
          <div style="padding-top: 20px;">
          <label>Downloaded/processed tiles are saved once downloaded/processed.</label>
          <label>So, When you reload the page or interrupt the processing, you won't have to wait again from the beginning.</label>
          </div>
        </div>

        
    
    </div>
  
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
